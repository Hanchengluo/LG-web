<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=false">
<title>营业执照--化时代</title>
<meta name="keywords" content="化时代,PA,DOP,DINP,DOTP,ESO,PE,PVC,苯酐,邻苯二甲酸二辛脂,邻苯二甲酸二异壬酯,对苯二甲酸二辛酯,环氧大豆油,聚乙烯,聚氯乙烯">
<meta name="description" content="化时代">
<link href="css/global.css" rel="stylesheet" type="text/css">
<link href="css/sub.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 页头 -->
<div id="head" class="global_width">
  <a class="headIco" id="ico_back" title="返回上一页" onclick="javascript:history.go(-1);"><i class="VMiddle"><img src="images/icos.png" /></i></a>
  <div id="pageTitle">营业执照<span class="highlight">*</span></div>
</div>

<div class="global_width2" >
  <div id="certificate_box"><img src="pictures/certificate.jpg" /><!--<img src="images/DefaultPic.png" />--></div>
  <form>
    <div id="queue"></div>
    <input id="file_upload" name="file_upload" type="file" multiple><a href="javascript:$('#file_upload').uploadifive('upload')" class="uploadBtn">上传证件</a>
  </form>
</div>

</body>
<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/global.js"></script>
<script type="text/javascript" src="scripts/jquery.uploadifive.min.js"></script>
<script>
  
  /*图片上传*/
  $(function() {
	  $('#file_upload').uploadifive({
		  'auto'             : false,
		  'buttonText'       : '选择证件',
		  'height'           : 'auto',
		  'width'            : '48%',
		  'fileSizeLimit'    : '2000KB',
		  'multi'            : false,//设置值为false时，一次只能选中一个文件。
		  'fileTypeExts'     : '*.gif; *.jpg; *.png',
		  'uploader'         : '/uploadify.aspx',//指定服务器端上传处理文件
		  'queueID'          : 'queue',
		  //'checkScript'      : 'check-exists.aspx',
		  //'uploadScript'     : 'uploadifive.aspx',
	  });
  });
</script>
</html>
